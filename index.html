<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REGISTER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="register-form">
            <div class="form-header">User Register</div>
            <div class="form-body">
                <form>
                    <div class="form-group">
                        <label for="username">User name:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Type your user name..." required>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="fullname" class="form-control" id="fullname" name="fullname" placeholder="Type your full name..." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Type your email..." required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" placeholder="Type your birthday..." required>
                    </div>
                    <div class="actions-btn">
                        <button type="button" class="btn btn-primary" name="save" id="btn-save">Save</button>
                        <button type="button" class="btn btn-primary" name="save" id="btn-update">Save</button>
                        <button type="reset" class="btn btn-warning" name="reset" id="btn-reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="users-list">
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>User name</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Birthday</th>
                        <th>Action</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
        </div>
        <script src="main.js"></script>
</body>

</html>
